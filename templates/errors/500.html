{% extends 'base.html' %}

{% block title %}Server Error - HRMS Lite{% endblock %}
{% block page_title %}Server Error{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-code">500</div>
        <h1>Something Went Wrong</h1>
        <p>We're experiencing some technical difficulties. Please try again later.</p>
        <div class="error-actions">
            <a href="{% url 'hrms:dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
        </div>
    </div>
</div>
{% endblock %}
